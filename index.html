<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="on-fire.gif">
    <title>FALAS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <h2>Fully Automatic Log Action System</h2>
            <div class="upload-container">
                <input type="file" class="upload-btn" id="file-upload" multiple accept=".txt,.log">
                 <label for="file-upload" class="upload-label"></label>
            </div>
            <input type="text" id="search" placeholder="Search logs...">
        </div>
    </header>

    <div id="tabs" class="container"></div>
    <div id="logs-container" class="container"></div>

    <div id="tooltip" class="tooltip"></div>

    <script src="app.js"></script>
</body>
</html>
